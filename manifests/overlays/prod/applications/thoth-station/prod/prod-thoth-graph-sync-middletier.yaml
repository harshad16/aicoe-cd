---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-thoth-graph-sync-middletier
spec:
  project: thoth-prod
  source:
    repoURL: 'https://github.com/thoth-station/thoth-application.git'
    path: graph-sync/overlays/prod
    targetRevision: master
  destination:
    server: 'https://api.ocp.prod.psi.redhat.com:6443'
    namespace: thoth-middletier-prod
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  ignoreDifferences:
    - group: template.openshift.io
      kind: Template
      name: graph-sync-job
      jsonPointers:
        - /metadata/labels
